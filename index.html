<!DOCTYPE html>

    <meta name="description" content="Cov.e Book Art Tracker project by Mona Grall" />

    <title>Cov.e Book Art Tracker</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!--LIBRARY LINK-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <!--HEADER-->
    <section id="landing" class="landing-section" role="banner">
      <div class="container text-center">
        <div class="wrapper">
          <h1 id="app-title">Cov<span class="dot">.e</span></h1>
          <h3>Aesthetic Book Tracker</h3>
          
          <div class="month-grid">
            <button class="month-btn btn" onclick="showMonth('january')" aria-label="Show books for January">January</button>
            <button class="month-btn btn" onclick="showMonth('february')" aria-label="Show books for february">February</button>
            <button class="month-btn btn" onclick="showMonth('march')" aria-label="Show books for march">March</button>
            <button class="month-btn btn" onclick="showMonth('april')" aria-label="Show books for april">April</button>
            <button class="month-btn btn" onclick="showMonth('may')" aria-label="Show books for may">May</button>
            <button class="month-btn btn" onclick="showMonth('june')" aria-label="Show books for june">June</button>
            <button class="month-btn btn" onclick="showMonth('july')" aria-label="Show books for july">July</button>
            <button class="month-btn btn" onclick="showMonth('august')" aria-label="Show books for august">August</button>
            <button class="month-btn btn" onclick="showMonth('september')" aria-label="Show books for september">September</button>
            <button class="month-btn btn" onclick="showMonth('october')" aria-label="Show books for october">October</button>
            <button class="month-btn btn" onclick="showMonth('november')" aria-label="Show books for november">November</button>
            <button class="month-btn btn" onclick="showMonth('december')" aria-label="Show books for december">December</button>
          </div>
        </div>
      </div>
    </section>

    <!--MAIN-->
    <div id="month-page" style="display: none" role="main">
      <button class="back-btn btn btn-dark" onclick="showLanding()">‚Üê Back to Months</button>
      
      <section class="month-section">
        <h1 id="month"></h1>
      </section>

      <section class="cover-grid" id="cover-grid">
        <div class="container mt-4">
          <div class="row mb-3">
            <div class="col-12 col-sm-6 col-md-4 d-flex flex-column align-items-center">
              <img src="../assets/favicon.png" class="img-fluid rounded mb-2" alt="Book 1" />
              <input type="text" class="form-control book-query mb-2" placeholder="ISBN" />
              <button class="choose-btn btn btn-dark mb-4">Search</button>
            </div>

          </div>

        </div>
      </section>
